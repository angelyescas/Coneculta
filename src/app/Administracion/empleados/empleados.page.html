<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Empleados</ion-title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </ion-toolbar>
</ion-header>

<ion-content >
 <div class="row mt-3">
   <div class="col ion-text-right" >
    <ion-button routerLink="/empleado/nuevo"  mode="ios" color="tertiary">
      <ion-icon name="add-outline"></ion-icon>Agregar</ion-button>
   </div>
 </div>
 <table *ngIf="empleados.length > 0"
 class="table mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre(s)</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Telefono</th>
      <th scope="col">Rol</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let em of empleados; let i = index">
      <th scope="row">{{ i+1}}</th>
      <td>{{em.nombre}}</td>
      <td>{{em.apellido}}</td>
      <td>{{em.telefono}}</td>
      <td>{{em.rol}}</td>
      <td>
        <ion-button color="secondary" [routerLink]="['/empleado',em.id]">
          <ion-icon name="pencil-sharp"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="borrarEmpleado(em, i)">
          <ion-icon name="trash-sharp"></ion-icon>
        </ion-button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && empleados.length===0"
class="alert alert-warning text-center mt-3" >
  <h4 class="alert-heading">No hay registros</h4>
  <i class="fa fa-exclamation fa-1x"></i>
</div>

<div *ngIf="cargando"
class="alert alert-info text-center mt-3" >
  <h4 class="alert-heading">Cargando...</h4>
  <i class="fa fa-sync-alt fa-spin fa-1x"></i>
  <p class="mb-0">
    Espere por favor
  </p>
</div>



</ion-content>
